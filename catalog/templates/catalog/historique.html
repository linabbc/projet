{% extends "base_generic.html" %}

{% block content %}
  <div>
    <h1 class="titre_historique">Historique de vos commandes</h1>
  </div>
  <p class="historique">
    {% for message in messages %}
      {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
        <BR>{{message}}<BR>
      {% endif %}
    {% endfor %}
  </p>
{% endblock %}
